<section class="section">
  <div class="container">
      <div> <strong>Email me:</strong></div>
      <div *ngIf='messageSent===true'>
        <ng-container *ngTemplateOutlet="responseMessageSent"></ng-container>
      </div>
      <div *ngIf='messageSent===false'>
        <ng-container *ngTemplateOutlet="responseMessageError"></ng-container>
      </div>

      <ng-template #responseMessageError>
        <div class="alert alert-danger">
          <span class='error-icon'>
            <i class="fas fa-times" style="color:'red'"></i></span>
          <strong>&nbsp; Error!</strong> please try again.
        </div>
      </ng-template>

      <ng-template #responseMessageSent>
        <div class="alert alert-success">
          <span class='ok-icon'>
            <i class="fas fa-thumbs-up"> </i>
          </span>
          <strong>&nbsp;Success!</strong> Thanks for your Email.

        </div>
      </ng-template>
    <form  [formGroup]="contactForm">
      

      <div class="row">
        <!-- name -->
        <div class="field col-sm-12 col-md-6 col-lg-6 ">
          <input class='line-data' type="text" id="contactFormName" name="name" class="input" placeholder="Your Name"
            formControlName="contactFormName"  mdbInputDirective [(ngModel)]="yourName">
        </div>

        <!--company-->
        <div class="field col-sm-12 col-md-6 col-lg-6">
          <input class='line-data' type="text" name="comapny" class="input" placeholder="Your company" id="contactFormEmail" formControlName="ContactFormCompany"
            [(ngModel)]="yourCompnay">
        </div>
      </div>

      <div class="row">
        <!-- email -->
        <div class="field col-sm-12 col-md-6 col-lg-6">
          <input class='line-data' type="email" name="email" class="input" placeholder="Your Email"
            id="contactFormEmail" formControlName="contactFormEmail"  mdbInputDirective
            [(ngModel)]="yourEmail">


        </div>

        <!--phone number-->
        <div class="field col-sm-12 col-md-6 col-lg-6 file-path-wrapper">
          <input class='line-data' type="text" name="phone" class="input" placeholder="Your phone" formControlName="ContactFormPhone"
            [(ngModel)]="yourPhone">
        </div>
      </div>
      <!-- subject -->
      <div class="row">
        <div class="field  col-sm-12 col-md-12 col-lg-12">
          <input class="line-data" type="text" name="message" placeholder="Subject" id="contactFormSubject"
            formControlName="contactFormSubject" mdbInputDirective [(ngModel)]="yourSubject">
        </div>
      </div>
      <!-- message -->
      <div class="row">
        <div class="field  col-sm-12 col-md-12 col-lg-12">
          <textarea class=" textarea" name="message" placeholder="Your message" id="contactFormMessage"
            formControlName="contactFormMessage"   mdbInputDirective
            [(ngModel)]="yourMessage">
          </textarea>
        </div>
      </div>
      <div class="row">
        <div class="  col-sm-12 col-md-12 col-lg-12">
          <button type=" submit" class=" btn_submit" [disabled]="contactForm.invalid" (click)="sendEmail()"
            (click)="clearForm()" mdbWavesEffect>Submit</button>
        </div>
      </div>
    </form>

  </div>
</section>
