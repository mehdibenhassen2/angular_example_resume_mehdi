<section class="section">
  <div class="container">
  
    <form (ngSubmit)="sendMessage()">

      <!-- name -->
      <div class="field">
        <input class='line-data' type="text" name="name" class="input" placeholder="Your Name" [(ngModel)]="yourName">
      </div>
    
      <!-- email -->
      <div class="field">
        <input class='line-data' type="email" name="email" class="input" placeholder="Your Email" [(ngModel)]="yourEmail">
      </div>
    
      <!-- message -->
      <div class="field">
        <textarea class="textarea" name="message" placeholder="What's on your mind?" [(ngModel)]="yourMessage"></textarea>
      </div>
    
      <button type="submit" class="button is-danger is-large">Submit</button>
    
    </form>
  
  </div>
  </section>
