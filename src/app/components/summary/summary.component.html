<div>
  <app-banner></app-banner>
  <div class="container">

    <div class="row">
      <div class="col-lg-6 col-sm-12 col-md-12 box_size'">
        <div class="col-lg-12 col-sm-12 col-md-12 Chart_box box_size ">
          <div>
            <mat-icon [inline]="true" class='icons_param'>assignment_ind</mat-icon>
            <span class='title_summary'>{{ 'summary.about_me' | translate }}</span>
          </div>
          <div class='list_summary'>
            <div class="basic-container">
              <mat-nav-list>
                <mat-list role="list" *ngFor=" let singleTask of tasksSummaryData; let i = index">
                  <mat-list-item role="listitem" (click)="menuTrigger.openMenu()">
                    <span class='sub-title_summary'>{{singleTask.task}}</span>
                    <div class='three_dot' [ngClass]=" ((singleTask.src != '')? 'three_dot_active': 'three_dot_not_active')">
                      <button mat-icon-button #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="menu"
                        aria-label="Go to details">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                    </div>
                  </mat-list-item>
                  <mat-menu #menu="matMenu">
                    <button  mat-menu-item class='menu_three_dots' (click)="viewDetails(i)">
                      <mat-icon>description</mat-icon>
                      <span>View Details</span>
                    </button>
                  </mat-menu>

                </mat-list>
              </mat-nav-list>
            </div>

          </div>
        </div>
        <div class="col-lg-12 col-sm-12 col-md-12 chart_experience">
          <app-chart_tasks></app-chart_tasks>
        </div>
      </div>

      <div class=" col-lg-6 col-sm-12 col-md-12 chart_experience">
        <app-experience-chart></app-experience-chart>
      </div>
    </div>
  </div>
</div>
