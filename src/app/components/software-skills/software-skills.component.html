<div class="total" *ngFor="let software of softwareList; let i = index">
  <div class="container role">
    <div class="row title_row">
      <span *ngIf="(translationEnFrService.language == 'en')">{{software.domaine}}</span>
      <span *ngIf="(translationEnFrService.language == 'fr')">{{software.domaine_fr}}</span>
    </div>
  </div>
  <div class="row">
    <mat-card class="example-card" *ngFor="let specificSoftware of (software.Softwares)">
      <mat-card-header>
        <div mat-card-avatar><img mat-card-image class="image_avatar" src="{{software.domaineLogo}}"></div>
        <mat-card-title>{{specificSoftware .softwareName}}</mat-card-title>
        <mat-card-subtitle>{{specificSoftware.years}} {{ 'software.years' | translate }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{specificSoftware .logo}}" alt="{{specificSoftware .softwareName}}">
    </mat-card>
  </div>
</div>
